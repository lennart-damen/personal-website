# Hugo configuration file
title: Lennart Damen

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Blogs
    #   pageRef: /blogs
    #   weight: 1
    - name: Drawings
      pageRef: /drawings
      weight: 1
    - name: Search
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    enable: false

